<!DOCTYPE html>
<html>
<script type="text/javascript" src="rl.js"></script>
<script>
//neural net code goes here 
document.write("Ayy Lmao<br>");
var env = {};
env.getNumStates = function() { return 3; }
env.getMaxNumActions = function() { return 3; }
// create the DQN agent
var spec = { alpha: 0.01 } // see full options on DQN page
agent = new RL.DQNAgent(env, spec); 
s = ["ayy","lmao","dankmemes"];
var t_counter = 0;
var counter = 0.0;
var sum = 0;
setInterval(function(){ // start the learning loop
  var action = agent.act(s); // s is an array of length 8
  /*
  counter += 1;
  t_counter += 1;
  sum += action;
  if (counter % 1000 == 0){
    document.writeln("Action #" + t_counter + ": " + sum/counter+"<br>");
    sum = 0;
    counter = 0;
  } */
  var reward = 0;
  if(action == s[0]){
  	//turn right
  	reward = -1;
  }
  else if (action == s[1]){
  	//turn left
  	reward = 1;
  }
  else if (action == s[2]){
    //turn left
    reward = -2;
  }
  document.writeln("Action " + action + "<br>")
  agent.learn(reward); 
}, 0);
</script>
